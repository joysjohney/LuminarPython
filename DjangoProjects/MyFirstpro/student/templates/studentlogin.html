<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h1><center><u>Student Login</u></center></h1>
<div class="container">


<form method="post" action="{% url 'loginDetails' %}">
{% csrf_token %}


    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="uname" id="username" class="form-control">
    </div>

    <div class="form-group">
        <label for="pwrd">Password</label>
        <input type="password" name="pwrd" id="pwrd" class="form-control">
     </div>

    <button type="submit" class="btn btn-primary mb-2">Submit</button>
       <a href="http://127.0.0.1:8000/student/studreg/">New user? Register Now!</a>
</form>

</div>
</body>
</html>
